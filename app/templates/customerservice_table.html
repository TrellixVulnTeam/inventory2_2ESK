{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
<div>
    <form name="form_customerservice" method="post" >
         <table  class="table table-hover" class="table_orange">
             <thead>
                 <th>售后ID</th>
                 <th>MN号</th>
                 <th>材料ID</th>
                 <th>数量</th>
                 <th>修改数量</th>
                 <th>备注(请勾选右侧)</th>
             </thead>
             {% for entry in clients %}
             <tr>
                 <td>{{entry.service_id}}</td>
                 <td>{{entry.MN_id}}</td>
                 <td>{{entry.material_id}}</td>
                 <!--<td>{{entry.isdevice}}</td>-->
                 <td>{{entry.countnum}}</td>
                 <td><input type="number" name="input_number_{{entry.service_id}}_{{entry.MN_id}}"></td>
                 <td><input class="text_comment" type="text" name="input_comment_{{entry.service_id}}_{{entry.MN_id}}" value="{{entry.comment}}">
                     <input type="checkbox" name="input_checkbox_comment" value="{{entry.service_id}}_{{entry.MN_id}}"></td>
             </tr>
             {% endfor %}
         </table>
         <input type="submit" name="input_submit_cinbound" value="材料售后入库提交" onclick="form_customerservice.action='{{ url_for('ctr.form_change_cinbound') }}';form_customerservice.submit()">
         <input type="submit" name="input_submit_crework" value="材料售后返修提交" onclick="form_customerservice.action='{{ url_for('ctr.form_change_crework') }}';form_customerservice.submit()">
         <input type="submit" name="input_submit_dresale" value="设备售后带出提交" onclick="form_customerservice.action='{{ url_for('ctr.form_change_dresale') }}';form_customerservice.submit()">
        <input type="submit" value="备注提交" onclick="form_customerservice.action='{{ url_for('ctr.form_change_comment',comment_type=CommentType.CUSTOMERSERVICE.name) }}';form_customerservice.submit()">
    </form>
</div>
{% endblock %}
